<div class="container mt-3">
  <div class="row">
    <form role="form">
      <div class="form-group">
        <label for="fileUpload">{{"selectFileLabel" |loc}}</label>
        <input type="file" accept=".csv,.xls,.xlsx" multiple="false" class="form-control-file" id="fileUpload" aria-describedby="fileUploadHelp"
          placeholder="Select a file" (change)="onFileChange($event)">
        <small id="fileUploadHelp" class="form-text text-muted">{{"fileUploadHelpText" |loc}}</small>
      </div>
      <button type="button" [disabled]="!file" name="btnUpload" class="btn btn-success"
        (click)="uploadFile()">{{"fileUpload" |loc}}</button>
    </form>
  </div>
  <div class="row mt-3">
    <div class="col-sm-12">
        {{"resultPreviewHeadingText" |loc}}
    </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
        <div class="container">
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th *ngFor="let column of headerCols">{{column}}</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of rowData">
                  <td *ngFor="let column of headerCols;let i = index">{{ row[i]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
